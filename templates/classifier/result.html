<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <style>
        /* Reset and center */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6E93D6, #A8C1F5);
            color: #333;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style-type: none;
            margin-bottom: 2rem;
            text-align: left;
        }

        li {
            font-size: 1.2rem;
            color: #555;
            padding: 0.6rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        li:last-child {
            border-bottom: none;
        }

        strong {
            color: #007bff;
        }

        /* Link button styling */
        a {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
            transform: translateY(-3px);
        }

        a:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <ul>
            {% for result in results %}
                <li><span>{{ result.description }}</span> <strong>{{ result.score }}</strong></li>
            {% endfor %}
        </ul>
        <a href="{% url 'upload_image' %}">Classify Another Image</a>
    </div>
</body>
</html>
